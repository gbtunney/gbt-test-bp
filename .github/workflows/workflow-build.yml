name: üß± Build Workflow

on:
    push:
        branches: [main]

jobs:
    setup:
        uses: ./.github/workflows/setup-node-pnpm.yml
        with:
            install: true
            fix: true
            test: true
            build: true
            check: true

    log:
        uses: ./.github/workflows/log-repo-status.yml
        needs: setup
        with:
            LOG_DIRTY_FILES: true
            LOG_IGNORED: true
            DEBUG: true

    validate:
        name: ‚úÖ Continue if clean
        runs-on: ubuntu-latest
        needs: log
        if: needs.log.outputs.dirty == 'false'
        steps:
            - run: echo "Repo is clean, build successful!"

    block:
        name: ‚ùå Stop if dirty
        runs-on: ubuntu-latest
        needs: log
        if: needs.log.outputs.dirty == 'true'
        steps:
            - run: |
                  echo "Dirty files found, halting pipeline."
                  echo '${{ needs.log.outputs.files }}' | jq .
                  exit 1
