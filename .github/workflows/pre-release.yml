        branches: [main]
        paths:
            - .changeset/**

jobs:
    setup:
        uses: ./.github/workflows/setup-node-pnpm.yml
        with:
            install: true
            build: true
            fix: true
            test: true
            check: true

    finalize:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - run: echo "🛠 Format and docs changes go here"
